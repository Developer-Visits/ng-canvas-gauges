<!-- 
    Horizontal gauge illustrating the current stock market sentiment (bearish, bullish);
    Gauge value is bound to the components value$ observable property. 
--> 
 <linear-gauge
    
    [value]="(value$ | async)"

    title="Stock Market Sentiment"
    width="800"
    height="150"
    min-value="-1"
    max-value="1"
    major-ticks="BEARISH,,NEUTRAL,,BULLISH"
    minor-ticks="2"
    stroke-ticks="true"
    highlights='false'
    color-plate="#fff"
    border-shadow-width="0"
    borders="true"
    bar-begin-circle="false"
    bar-width="10"
    tick-side="left"
    ticks-width="20"
    ticks-width-minor="10"
    number-side="left"
    font-numbers-size="20"
    needle-side="left"
    needle-type="arrow"
    needle-width="20"
    needle-start="10"
    needle-end="50"
    color-needle="rgba(240, 128, 128, 1)"
    color-needle-end="rgba(255, 160, 122, .9)"

    animation-duration="1500"
    animation-rule="linear"
    animation-target="plate"

    class="gauge"
 >
</linear-gauge>
